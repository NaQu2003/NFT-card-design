<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/card-style.css">
  
 
</head>
<body>
  <div class="card">
    <div class="box-img">
        <div class="overlay">
            <img src="images/image-equilibrium.jpg">
            <img class="view-icon" src="images/icon-view.svg">
        </div>
          

      
    </div>
    <div class="text-box">
      <h1 class="title">
        Equilibrium #3429
      </h1>
      <p class="info">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-and-time">
        <p class="price">
          <img src="images/icon-ethereum.svg"> 0.041ETH
        </p>
        <p class="time">
          <img src="images/icon-clock.svg"> 3 days left
        </p>
      </div>
    </div>
    <div class="profile-box">
      <img src="images/image-avatar.png">
      <p class="author"><span class="gray-part">Creation of</span> Jules Wyvern</p>
    </div>
  </div>
  




    

</body>
</html>
